<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Interactive card details form</title>


</head>
<body>

  <main class="container">
    <div class="top">

      <div class="cards">
        <div class="card-back">
          <p id="cvcP">000</p>
        </div>
        <div class="card-front">
          <div class="elements">
            <div class="logo">
            </div>
            <div class="data">
              <div class="card-number">
                <p id="numberP">0000 0000 0000 0000</p>
              </div>
              <div class="name-date">
                <p class="name" id="nameP">YOUR NAME HERE</p>
                <div class="date">
                  <p id="monthP">00</p>
                  /
                  <p id="yearP">00</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="bottom">

      <form class='cardForm'>
        <label class='labelname'>
          Cardholder Name
          
          <input type="text" placeholder="e.g. Jane Appleseed" id="name" name="name" class='card-input' maxlength="20" autocomplete="none"/>
          
          <span>
            <p class='name-p'>Please fill your name</p>
          </span>
        </label>
  
        <label class='labelnumber'>
          Card Number
          <input type="text" placeholder="e.g. 1234 5678 9123 0000" name="number" class='card-input' id="card-number" maxlength="16" autocomplete="none"/>
          <span><p class='number-p'>Card number required to fill</p></span>
        </label>
  
        <div class='cvc-mmyy'>
          <label class='labelmm labelyy'>
            Exp. Date (MM/YY)
            <div class="label-container">
              <div class="date-container">
                <input type="text" placeholder='MM' name="mm" class='card-input' id="month" maxLength="2" autocomplete="none" />
                <span><p class='month-p'>Required to fill</p></span>
              </div>
              <div class="date-container">
                <label for="">
                  <input type="text" placeholder='YY' name="yy" class='card-input' id="year" maxLength="2" autocomplete="none"/>
                  <span><p class='year-p'>Required to fill</p></span>
                </label>
              </div>
            </div>
          </label>
  
          <label class='labelcvc'>
            CVC
            <input type="text" placeholder='e.g. 123' name="cvc" class='card-input' id="cvc" maxLength="3" autocomplete="none"/>
            <span><p class='cvc-p'>CVC required to fill</p></span>
          </label>
        </div>
  
        <button type='submit' class='btn-submit btn-primary confirm'>Confirm</button>
      </form>


      <div class="main-correct">
        <div class="main-correct-text">
          <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
          <h3>THANK YOU</h3>
          <p>We've added your card details</p>

          <button type='submit' class='btn-submit btn-primary return'>Return</button>

        </div>
      </div>`
    </div>
  </main>

  <script src="index.js"></script>
</body>
</html>
